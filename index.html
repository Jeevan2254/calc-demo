<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            <div class="top-area">
                <div id="inp-label" for="inp"></div>
                <div id="inp-label2" for="inp"></div>
            </div>
            <div class="bottom-area">
                <div>
                    <button class="button-num" value="1">1</button>
                    <button class="button-num" value="2">2</button>
                    <button class="button-num" value="3">3</button>
                    <button class="button-num">/</button>
                    <button class="button-num">C</button>
                </div>
                <div>
                    <button class="button-num" value="4">4</button>
                    <button class="button-num" value="5">5</button>
                    <button class="button-num" value="6">6</button>
                    <button class="button-num">x</button>
                    <button class="button-num">1</button>
                </div>
                <div>
                    <button class="button-num" value="7">7</button>
                    <button class="button-num" value="8">8</button>
                    <button class="button-num" value="9">9</button>
                    <button  class="button-num">-</button>
                    <button class="button-num">1</button>
                </div>
                <div>
                    <button class="button-num"><=</button>
                    <button class="button-num" value="0">0</button>
                    <button class="button-num">.</button>
                    <button class="button-num">+</button>
                    <button class="button-num">=</button>
                </div>
            </div>
        </div>

    </div>

<script src="/script.js"></script>
</body>
</html>
