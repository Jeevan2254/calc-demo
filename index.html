<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <div id="display">
            <p id="text"></p>
            <p id="operation">operation : <span id="span"></span></p>
        </div>
        <div id="clear">
            <button id="clear" type="button">CLR</button>
        </div>
    
        <div id="rem">
            <button type="button">%</button>
        </div>
        <div id="_/" >
            <button class="operators" value="/" type="button">/</button>
        </div>
        <div id="_7" >
            <button  class="numbers" type="button" value="7">7</button>
        </div>
        <div id="_8" >
            <button class="numbers" type="button" value="8">8</button>
        </div>
        <div id="_9" >
            <button class="numbers"n type="button" value="9">9</button>
        </div>
        <div id="_x" >
            <button class="operators" type="button" value="x">&#215</button>
        </div>
        <div id="_4" >
            <button class="numbers" type="button" value="4">4</button>
        </div>
        <div id="_5" >
            <button class="numbers" type="button" value="5">5</button>
        </div>
        <div id="_6" >
            <button class="numbers" type="button" value="6">6</button>
        </div>
        <div id="_-" >
            <button  class="operators" type="button" value="-">-</button>
        </div>
        <div id="_1" >
            <button class="numbers" type="button" value="1">1</button>
        </div>
        <div id="_2" >
            <button class="numbers" type="button" value="2">2</button>
        </div>
        <div id="_3" >
            <button class="numbers" type="button" value="3">3</button>
        </div>
        <div id="_+" >
            <button class="operators" type="button" value="+">+</button>
        </div>
        <div id="del">
            <button type="button" id="dele">DEL</button>
        </div>
        <div id="_0" >
            <button class="numbers" type="button" value="0">0</button>
        </div>
        <div id="decimal">
            <button type="button">.</button>
        </div>
        <div class="equal" id="result">
            <button type="button">=</button>
        </div>
       
        
        
        
        
       
        
    </div>
<script src="/script.js"></script>
</body>
</html>
